<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Board</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"/>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="./task.css">
  <script src="./script.js" defer></script>
</head>

<body>

  <nav class="navbar navbar-dark bg-dark justify-content-between px-3">
    <span class="navbar-brand mb-0 h1">Task Board</span>
    <span class="navbar-text text-white">Delta Labs</span>
  </nav>

  <div class="container my-4">
    <h2 class="text-center mb-4">Task Board</h2>
    <div class="row text-center">
      <div class="col-md-4">
        <h5>Assigned</h5>
        <div id="assigned" class="column mb-2"></div>
       <button class="btn btn-pastel-blue" onclick="addCard('assigned')">Add to Assigned</button>
      </div>

      <div class="col-md-4">
        <h5>In Process</h5>
        <div id="inProcess" class="column mb-2"></div>
        <button class="btn btn-pastel-pink" onclick="addCard('inProcess')">Add to In Process</button>
      </div>

      <div class="col-md-4">
        <h5>Completed</h5>
        <div id="completed" class="column mb-2"></div>
        <button class="btn btn-pastel-purple" onclick="addCard('completed')">Add to Completed</button>

      </div>
    </div>
  </div>

  <div class="text-center my-3">
    <button class="btn btn-pastel-yellow" onclick="resetBoard()">Reset Board</button>
  </div>

  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Task</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="text" id="taskInput" class="form-control" placeholder="Enter your task" />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="saveTaskBtn">Add Task</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
